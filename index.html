<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomizer.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class='container'>
        <div class="head">
            <div class="inputs input1">
                <p>Количество <br> участников</p>
                <input id="competitors">
            </div>
            <div class="inputs">
                <p>Количество <br> секторов</p>
                <input id="sectors">
            </div>
            <div class="inputs">
                <p>Количество <br> туров</p>
                <input id="rounds">
            </div>
        </div>

        <button onclick="getNumbers()">
            Рассчитать
        </button>

        <div class="table">

            <div class="table__left">
                <div class="competitorAmount">
                    <p>Номер <br> участника</p>
                </div>

                <div id="competitorsList" class="competitorNumbers">
                </div>
            </div>

            <div class="table__right">
                <div class="sectorAmount">Номер сектора</div>
               
                <div id ="roundsList" class="roundsAmount">
                </div>

                <div id ='columnsList' class="roundColums">
                </div>
            </div>
        </div>
    </div>


    <script src="random.js"></script>

</body>

</html>
